{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Ticket {% endblock %}</h1>

<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Ticket title" class="form-control" value="{{ request.form['title'] }}">
    </div>

    <div class="form-group">
        <label for="status">status</label>
        <div class="dropdown">
            <select name="status" class="form-control">
                <option value="open">Open</option>
                <option value="in_progress">In Progress</option>
                <option value="closed">Closed</option>
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label for="priority">Priority</label>
        <div class="dropdown">
            <select name="priority" class="form-control">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" placeholder="Description for the ticket" class="form-control">{{ request.form['description'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
