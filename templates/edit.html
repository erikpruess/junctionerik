{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ ticket['title'] }}" {% endblock %}</h1>

<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Ticket title"
               class="form-control"
               value="{{ request.form['title'] or ticket['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="status">Status</label>
        <div class="dropdown">
            <select name="status" class="form-control">
                <option value="open" {% if ticket['status'] == 'open' %} selected {% endif %}>Open</option>
                <option value="in_progress" {% if ticket['status'] == 'in_progress' %} selected {% endif %}>In Progress</option>
                <option value="closed" {% if ticket['status'] == 'closed' %} selected {% endif %}>Closed</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="priority">Priority</label>
        <div class="dropdown">
            <select name="priority" class="form-control">
                <option value="low" {% if ticket['priority'] == 'low' %} selected {% endif %}>Low</option>
                <option value="medium" {% if ticket['priority'] == 'medium' %} selected {% endif %}>Medium</option>
                <option value="high" {% if ticket['priority'] == 'high' %} selected {% endif %}>High</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" placeholder="Description for the ticket"
                  class="form-control">{{ request.form['description'] or ticket['description'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete', id=ticket['id']) }}" method="POST">
    <input type="submit" value="Delete ticket"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this ticket?')">
</form>
{% endblock %}
