{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ ticket['title'] }} {% endblock %}</h2>
    <p>Owner: {{ ticket['owner_email'] }}</p>
    <span class="badge badge-primary">{{ ticket['created'] }}</span>
    <span class="badge badge-info">Status: {{ ticket['status'] }}</span>
    <span class="badge badge-warning">Priority: {{ ticket['priority'] }}</span>
    <p>{{ ticket['description'] }}</p>
    <a href="{{ url_for('edit', id=ticket['id']) }}" class="btn btn-primary">Edit</a>
{% endblock %}
